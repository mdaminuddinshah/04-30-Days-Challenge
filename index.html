<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- joke -->
    <div class="container bg-danger text-center mt-4 p-4 rounded joke">
        <img src="download (10).jpg" alt="patrick" width="200px" height="200px" id="patrick">

        <p class="mt-3" id="joke">Generate a joke, by click button below.</p>
        <button class="btn btn-primary" id="btn">
            Grab a Joke
        </button>
    </div>

    <!-- pokemon -->
  <div class="container text-light text-center mt-3 pokemonShadow">
    <div class="row">
        <div class="col-7 input border rounded d-flex flex-column flex-wrap justify-content-center align-items-center">
            <input type="text" class="form-control mt-3 mb-2" placeholder="type pokemon name" id="pokemonname">
            <button class="btn btn-warning mb-3" id="buttons">
                Grab Pokemon
            </button>
            <img src="" alt="pokemon" style="display: none" id="gambarpokemon" class="mb-3">
        </div>

        <div class="col-5 border list text-dark rounded">
            <h5>Pokemon Name</h5>
            <div id="name">
                <div class="row">
                    <div class="col">bulbasaur</div>
                    <div class="col">ivysaur</div>
                    <div class="col">venusaur</div>
                </div>
                <div class="row">
                    <div class="col">charmander</div>
                    <div class="col">charmeleon</div>
                    <div class="col">charizard</div>
                </div>
                <div class="row">
                    <div class="col">squirtle</div>
                    <div class="col">wartortle</div>
                    <div class="col">blastoise</div>
                </div>
                <div class="row">
                    <div class="col">caterpie</div>
                    <div class="col">metapod</div>
                    <div class="col">butterfree</div>
                </div>
                <div class="row">
                    <div class="col">weedle</div>
                    <div class="col">kakuna</div>
                    <div class="col">beedrill</div>
                </div>
            </div>
        </div>
    </div>
  </div>
    
  <!-- random yes or no -->
  <div class="container bg-warning mt-3 rounded p-3 yesno">
    <div class="d-flex flex-column justify-content-center align-items-center text-center">
        <h4>Yes or No ?</h4>
        <img src="" id="yes" style="display:none">
        <p id="answer">Click a bet, either Yes or No</p>
        <button class="btn btn-primary" id="yesbtn">Bet</button>
    </div>
  </div>
    <footer class="container-fluid bg-dark text-light">
        <div class="d-flex flex-wrap justify-content-between align-items-center">
            <p class="mt-2">Aminuddin Shah</p>
            <div>
                <i class='bx bxl-github'></i><i class='bx bxl-twitter'></i><i class='bx bxl-discord-alt'></i>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
