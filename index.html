<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        body {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            letter-spacing: 1px;
            background-color: rgba(2, 47, 66, 0.3);
        }
        img:hover {
            border: 2px solid white;
        }
        tbody tr td img {
            width: 100%;
        }
    </style>

</head>
<body class="d-flex flex-column justify-content-center align-items-center">
    <div class="container bg-info mt-5 mb-3 p-4 text-center rounded">
        <input 
            type="text" 
            class="form-control"
            placeholder="type pokemon name"
            id="pokemonname">

        <button 
            class="btn btn-primary m-3"
            id="buttons">
                Fetch Pokemon
        </button>
        <br>
        
    </div>
    <img 
            src="" 
            alt="pokemon" 
            style="display: none"
            id="gambarpokemon">

    <!-- fake api -->
    <table class="table container table-bordered">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody id="table_body" class="table-light">
                  
                </tbody>
    </table>

    <!-- garisan -->
    <div class="container-fluid border border-top border-dark mt-4"></div>

    <div class="container bg-danger text-center mt-4 text-light p-4 rounded">
        <img 
            src="download (10).jpg" 
            alt="yuta"
            width="200px"
            height="200px"
            style="border-radius: 100px; 
                box-shadow: 6px 6px 0 0 rgba(1,1,1,0.3) ;"
            >

        <p class="m-3" id="joke">Tap a button for a random joke</p>
        <button class="btn btn-primary" id="btn">
            Grab a Joke
        </button>
    </div>

    <div>
        <p id="random">Generate random</p>
        <button id="btns">Button</button>
    </div>

    <div class="d-flex flex-column container justify-content-center align-items-center text-center">
        <h4>Yes or No ?</h4>
        <img src="" id="yes" style="display:none">
        <p id="answer" style="display:none"></p>
        <button class="btn btn-primary" id="yesbtn">Grab</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
